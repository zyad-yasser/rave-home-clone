<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css"
      rel="stylesheet"
    />
		<link rel="icon" type="image/png" href="images/favicon-black.ico" sizes="32x32">
    <link rel="icon" type="image/png" href="images/favicon-black.ico" sizes="16x16">
    <title>Rave home clone</title>
  </head>
  <body>
    <div class="background">
      <div class="filter"></div>
      <video autoplay loop>
        <source src="videos/bg_video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="content">
      <div class="nav-bar">
        <img src="images/rave-white-logo-e55e6f9b6e.png" height="90px" />
        <div class="actions">
          <div class="one-action">RaveDJ</div>
          <div class="one-action">Shop</div>
          <div class="one-action">About</div>
          <div class="one-action">Press</div>
          <div class="one-action">Contact</div>
        </div>
      </div>
			<div class="main">
				<div class="heading">
					WATCH TOGETHER
				</div>
				<div class="screens"></div>
			</div>
      <div class="footer">
        <div class="social-icons">
          <div class="one-icon facebook">
            <i class="fab fa-facebook-f"></i>
          </div>
					<div class="one-icon instagram">
            <i class="fab fa-instagram"></i>
          </div>
					<div class="one-icon twitter">
            <i class="fab fa-twitter"></i>
          </div>
					<div class="one-icon youtube">
            <i class="fab fa-youtube"></i>
          </div>
        </div>
        <div class="links"><a>Privacy Policy</a> | <a>Terms of Service</a></div>
        <div class="policy">2021 Rave Inc.</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
